<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>Hello world</h1>
        </div>
        <div class="header-right">
            <p>Header top right</p>
        </div>
    </div>

    <div class="sub-header">
        <h2>subtitle</h2>
    </div>

    <div class="main-content">
        <div class="main-content-aside">
            <p>side content</p>
        </div>
        <div class="main-content-container">
            <div class="top">
                <div class="top-left">
                    <p>top left</p>
                </div>
                <div class="top-right">
                    <p>top right</p>
                </div>
            </div>

            <div class="bottom">
                <p>bottom</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>footer</p>
    </div>
</body>
</html>
